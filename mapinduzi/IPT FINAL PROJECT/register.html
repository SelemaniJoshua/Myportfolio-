<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #2c4cdd;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="registerForm" action="reg.php" method="POST"></form>
    <div class="form-container">
        <form id="registrationForm">
            <h2>Register</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="username">Password:</label>
            <input type="text" id="pass" name="password" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="submit">Register</button>
        </form>
        <Pre>Already have an accont? <a href="log.html">Login here</a></Pre>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            const phone = document.getElementById('phone').value;
            const action = `Registered with Username: ${username}, Email: ${email}, Location: ${location}, Phone: ${phone}`;
            saveAction(action);
            alert('Registration successful!');
        });

        function saveAction(action) {
            let history = JSON.parse(localStorage.getItem('history')) || [];
            history.push({ action, timestamp: new Date().toLocaleString() });
            localStorage.setItem('history', JSON.stringify(history));
        }
    </script>
</body>
</html>
