<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5ef5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            width: 450px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px;
            background-color: #2e4bee;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="registerForm" action="reg.php" method="POST">
            <h2 style="text-align: center;">Register</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
            
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
            
            <button type="submit">Register</button>
        </form>
        <Pre>Already have an accont? <a href="log.html">Login here</a></Pre>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            const phone = document.getElementById('phone').value;
            const action = `Registered with Username: ${username}, Email: ${email}, Location: ${location}, Phone: ${phone}`;
            saveAction(action);
            alert('Registration successful!');
        });

        function saveAction(action) {
            let history = JSON.parse(localStorage.getItem('history')) || [];
            history.push({ action, timestamp: new Date().toLocaleString() });
            localStorage.setItem('history', JSON.stringify(history));
        }
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
